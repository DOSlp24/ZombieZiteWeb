@(controller: de.htwg.se.zombiezite.controller.ControllerInterface)


@main("Welcome to the Zombie Pit!") {
    <head>
        <script src="@routes.Assets.versioned("javascripts/zombiezite.js")" type="text/javascript"></script>
    </head>

    <div id="mainContainer">
        <div id="nonPlayground">
            <div class="container row">
                <div class="col-sm-3 borderedRight borderedBottom" id="playerContainer" align="center">
                </div>
                <div class="col-sm-3 borderedRight borderedBottom" id="infoBoard" align="center">
                </div>
                <div class="col-sm-6 borderedRight borderedBottom buttonScale" align="center">
                    <div class="row justify-content-center smallMarginBottom">
                        <a id="moveUpButton" class="btn btn-dark">
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Up.png")"/>
                        </a>
                    </div>
                    <div class="row justify-content-center bigMarginBottom">
                        <a id="moveLeftButton" class="btn btn-dark">
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Left.png")"/>
                        </a>
                        <a id="moveDownButton" class="btn btn-dark">
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Down.png")"/>

                        </a>
                        <a id="moveRightButton" class="btn btn-dark">
                            <img class="buttonScale" class="buttonScale" src="@routes.Assets.versioned("images/icons/Right.png")"/>
                        </a>
                    </div>
                    <div class="row justify-content-center">
                        <a id="searchButton" class="btn btn-success">
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Search.png")" />
                            Search
                        </a>
                        <a id="waitButton" class="btn btn-primary" >
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Wait.png")"/>
                            Wait
                        </a>
                        <a class="btn btn-danger" href="#">
                            <img class="buttonScale" src="@routes.Assets.versioned("images/icons/Attack.png")"/>
                            Attack
                        </a>
                    </div>
                </div>
            </div>

            <div id="statContainer">
                <div id="status">
                </div>
                <div id="inventory">
                    <div class="container">
                        <div class="row centered">
                            <div class="col">
                                <h1 class="centered headline">Equipment</h1>
                            </div>
                            <div class="col">
                                <h1 id="inventoryTrash" class="alert-danger">Trash</h1>
                            </div>
                        </div>
                    </div>
                    <div class="container" id="topInventoryContainer">
                        <div class="row centered smallMarginBottom">
                            <div class="col" id="equippedWeapon">
                            </div>
                        </div>
                        <div class="row" id="inventoryContainer">
                        </div>
                    </div>
                </div>
            </div>

            <div id="zombieContainer">
            </div>
        </div>

        <div id="playground">
        </div>
    </div>
}
